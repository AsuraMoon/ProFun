version: "3.9"

services:
  app:
    build: .
    container_name: profun_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    environment:
      DATABASE_URL: "mysql://root:root@db:3306/profun"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: profun_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: profun
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: profun_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  db_data: